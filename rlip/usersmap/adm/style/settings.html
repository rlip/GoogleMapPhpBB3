<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label>{L_RLIP_USERSMAP_SETTINGS_JS_KEY}</label></dt>
			<dd>
                <input type="input" name="rlip_usersmap_js_key" value="{RLIP_USERSMAP_JS_KEY}">
            </dd>
		</dl>
		<dl>
			<dt><label>{L_RLIP_USERSMAP_SETTINGS_SERVER_KEY}</label></dt>
			<dd>
                <input type="input" name="rlip_usersmap_server_key" value="{RLIP_USERSMAP_SERVER_KEY}">
            </dd>
		</dl>

		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
